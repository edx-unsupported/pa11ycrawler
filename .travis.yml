dist: trusty
sudo: required
addons:
  chrome: stable
language: python
python:
  - '2.7'
  - '3.6'
env:
  - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=1 PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
install:
  - pip install --upgrade pip
  - pip install codecov
  - make develop
script:
  - make quality
  - make test
branches:
  only:
    - master
    - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
after_success:
  - codecov
deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.6
